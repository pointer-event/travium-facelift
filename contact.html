<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Get in touch with Travium by Pointer. Contact us via email, phone, or visit our office.">
  <title>Contact Us — Travium</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <header class="fixed w-full top-0 z-30 bg-white/80 backdrop-blur shadow">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <a href="landingPage.html" class="flex items-center gap-2">
        <span class="font-bold text-xl text-blue-700">Travium</span>
      </a>
      <nav class="hidden md:flex gap-8 font-medium">
        <a href="landingPage.html" class="hover:text-blue-600">Home</a>
        <a href="features.html" class="hover:text-blue-600">Features</a>
        <a href="faqs.html" class="hover:text-blue-600">FAQs</a>
        <a href="contact.html" class="text-blue-600 font-semibold">Contact Us</a>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="pt-28 pb-20 container mx-auto px-6 max-w-4xl">
    <h1 class="text-4xl font-bold text-center mb-12 text-gray-900">📩 Contact Us</h1>

    <!-- Form -->
    <form class="bg-white p-8 rounded-xl shadow space-y-6">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Your Name</label>
        <input id="name" type="text" placeholder="Enter your name" class="w-full border rounded-lg px-4 py-3 mt-1 focus:ring-2 focus:ring-blue-500 outline-none">
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Your Email</label>
        <input id="email" type="email" placeholder="Enter your email" class="w-full border rounded-lg px-4 py-3 mt-1 focus:ring-2 focus:ring-blue-500 outline-none">
      </div>
      <div>
        <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
        <textarea id="message" placeholder="Your message..." rows="5" class="w-full border rounded-lg px-4 py-3 mt-1 focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
      </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg shadow transition duration-200">Send Message</button>
    </form>

    <!-- Contact Info -->
    <div class="mt-16 grid grid-cols-1 md:grid-cols-3 gap-6 text-center">
      <div class="bg-white p-6 rounded-lg shadow">
        <h3 class="font-semibold text-lg">📧 Email</h3>
        <p class="text-gray-600">hello@travium.com</p>
      </div>
      <div class="bg-white p-6 rounded-lg shadow">
        <h3 class="font-semibold text-lg">📞 Phone</h3>
        <p class="text-gray-600">+62 812-3456-7890</p>
      </div>
      <div class="bg-white p-6 rounded-lg shadow">
        <h3 class="font-semibold text-lg">🏢 Office</h3>
        <p class="text-gray-600">Jakarta, Indonesia</p>
      </div>
    </div>

    <!-- Map -->
    <div class="mt-16">
      <h2 class="text-2xl font-bold mb-4 text-gray-900">📍 Find Us Here</h2>
      <div class="rounded-xl overflow-hidden shadow-lg">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.509526328046!2d106.82715377499076!3d-6.199035960753266!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f5c2f3b1f2e3%3A0x2c5e25a4f20fce75!2sJakarta!5e0!3m2!1sen!2sid!4v1700000000000!5m2!1sen!2sid"
          width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gradient-to-r from-blue-700 to-indigo-800 text-white py-8">
    <div class="container mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-6">
      <p>© 2025 Travium by Pointer Creative Center</p>
      <div class="flex gap-6">
        <a href="#" class="hover:text-gray-300">Privacy Policy</a>
        <a href="#" class="hover:text-gray-300">Terms of Service</a>
        <a href="#" class="hover:text-gray-300">Support</a>
      </div>
      <div class="flex gap-4 text-xl">
        <a href="#" aria-label="Instagram" class="hover:text-pink-400">Instagram</a>
        <a href="#" aria-label="LinkedIn" class="hover:text-blue-300">LinkedIn</a>
        <a href="#" aria-label="Tiktok" class="hover:text-gray-300">Tiktok</a>
      </div>
    </div>
  </footer>

</body>
</html>
